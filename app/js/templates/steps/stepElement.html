<div class="item-heading" ng-click="toggleOpen()">
  <h2>Step {{$index + 1}}</h2>
  <div class="circle">
    <i class="sprite-{{e.icon}}"></i>
  </div>
  <h3>{{e.name}}</h3>
  <span class="glyphicon" ng-class="{'glyphicon-chevron-up': isOpen, 'glyphicon-chevron-down': !isOpen}"></span>
</div>
<div class="item-body" collapse="!isOpen">
  <p ng-bind-html="e.description"></p>
</div>
